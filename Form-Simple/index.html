<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Form Simple</title>
</head>
<body>

  <main id="app">

    <div class="left-side">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>

    <div class="right-side">
      <p class="btn-try">
        Try it free 7 days 
        <span>then $20/mo. thereafter</span>
      </p>


      <form action="#" onsubmit="return validarForm()"> 
        <div class="form-input">
          <input type="text" id="f-name" placeholder="First Name">
          <p class="error"></p>
          <input type="text"  id="l-name"  placeholder="Last Name">
          <p class="error"></p>
          <input type="email" id="email" placeholder="Email Address">
          <p class="error"></p>
          <input type="password" id="password" placeholder="Password">
          <p class="error"></p>
        </div>

        <div class="btn-text">
          <button type="button" onclick="validarForm()" disabled>Claim your free trial </button>
          <p>
            By clicking the button, you are agreeing to our 
            <span>Terms and Services</span>
          </p>
        </div>  
      </form>
    </div>

  </main>
 
  <script src="assets/js/script.js"></script>
</body>
</html>
